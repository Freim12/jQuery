<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="imgHolder" class="imgHolder">
	<img src="img/black.jpg" width="500px" height="300px" alt="auto">
	<div class="model-summary">
		<div class="model-name">Hundai Solaris</div>
		<div class="model-specs" id="modelSpecs">1.6 - 6AT Comfort</div>
		<div class="model-price" id="modelPrice"></div>
		<div class="model-price" id="modelPriceUSD"></div>
		<div class="button">Заказать</div>
	</div>
</div>

	<form id="autoForm">
		<h2>Настрой авто для себя</h2>
		<div class="now">
			<div class="col-1-of-3">
				<h4>Двигатель</h4>
				<div class="form-block">
					<input type="radio" name="engine" id="engine1400" value="624900" checked>
					<label for="engine1400">1.4 л (100 л.с.)</label>
				</div>
				<div class="form-block">
					<input type="radio" name="engine" id="engine1600" value="749900">
					<label for="engine1600">1.6 л (123 л.с.)</label>
				</div>
			</div>
			<div class="col-1-of-3">
				<h4>Коробка передач</h4>
				<div class="form-block">
					<input type="radio" name="transmisson" id="transmission6MT" value="0" checked>
					<label for="transmission6MT">Ручная, 6 ступеней (6 МТ)</label>
				</div>
				<div class="form-block">
					<input type="radio" name="transmisson" id="transmission6MT" value="125000" checked>
					<label for="transmission6MT">Ручная, 6 ступеней (6 AТ)</label>
				</div>
			</div>
			<div class="col-1-of-3">
				<h4>Пакет (дополнительные опции)</h4>
				<div class="form-block">
					<input type="radio" name="package" id="packageActive" value="0" checked>
					<label for="packageActive">Active</label>
				</div>
				<div class="form-block">
					<input type="radio" name="package" id="packageActivePlus" value="85000" checked>
					<label for="packageActivePlus">Active Plus (кондиционер)</label>
				</div>
				<div class="form-block">
					<input type="radio" name="package" id="packageComfort" value="130000" checked>
					<label for="packageComfort">Comfort (климатконтроль)</label>
				</div>
			</div>
			<h4>Цвет</h4>
			<div class="form-block">
				<div id="colorsSelector" class="colorsSelector">
					<div class="colorItem colorBlue" data-img-path="img/blue.jpg"></div>
					<div class="colorItem colorWhite" data-img-path="img/white.jpg"></div>
					<div class="colorItem colorGrey" data-img-path="img/grey.jpg"></div>
					<div class="colorItem colorDarkblue" data-img-path="img/darkblue.jpg"></div>
					<div class="colorItem colorBlack" data-img-path="img/black.jpg"></div>
				</div>
			</div>
		</div>
	</form>
	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
